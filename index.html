<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body> 


    <nav class="w-full py-3 w-screen bg-white ">
        <div class="flex justify-between mx-auto xl:max-w-7xl lg:max-w-5xl md:max-w-3xl md:px-2 px-4">

            <a href="#" class="font-bold text-xl">OUTWEAR</a>
          </section>
          <section>
            <ul class="md:space-x-8 text-gray-900 font-semibold hidden md:flex">
              <li class="relative group">
                <a href="#"> Shoes </a>
              </li>
              <li class="relative group">
                <a href="#"> Clothes </a>
              </li>
              <li class="relative group">
                <a href="#">About</a>
              </li>
            </ul>
          </section>
        </div>
    </nav>

    <div
        class="h-screen w-full flex justify-center items-center flex-col gap-y-4 bg-blue-200"
        id="app"
    >
    
        <div class="shadow overflow-hidden rounded border-b border-gray-200 ">
            <table class="min-w-full bg-white border ">
                <thead class="bg-green-300 text-black font-bold">
                <tr>
                    <th class="w-1/3 text-left px-8 py-2 uppercase font-semibold text-sm">category</th>
                    <th class="w-1/3 text-left py-3 px-12 uppercase font-semibold text-sm">Brand</th>
                    <th class="w-1/3 text-left py-3 px-12 uppercase font-semibold text-sm">Size</th>
                    <th class="w-1/3 text-left py-3 px-20 uppercase font-semibold text-sm">Action</td>
                    </tr>
                </thead>
                <tbody class="text-gray-700">
                    <tr>
                        <td class="w-1/3 text-left py-5 px-8 ">
                            <ul v-for="(shoes, index) in shoes.list" :key="誰ndex">  
                                <li>
                                    <span @click="getShoesById(shoes.id)">
                                        {{ shoes.category }} 
                                    </span>
                                </li>
                            </ul> 
                        </td>
                        <td class="w-1/3 text-left py-5 px-10">
                            <ul v-for="(shoes, index) in shoes.list" :key="誰ndex">  
                                <li>
                                    <span @click="getShoesById(shoes.id)">
                                        {{ shoes.brand }}
                                    </span>
                                </li>
                            </ul>
                        </td>
                        <td class="w-1/3 text-left py-5 px-10"> 
                            <ul v-for="(shoes, index) in shoes.list" :key="誰ndex">  
                                <li>
                                    <span @click="getShoesById(shoes.id)">
                                        {{ shoes.size }}
                                    </span>
                                </li>
                            </ul>
                        </td>
                        <td class="w-1/3 text-left py-5 px-12">
                            <ul v-for="(shoes, index) in shoes.list" :key="誰ndex"> 
                                <li>
                                    <span
                                    class="text-orange-300 font-medium text-md"
                                    @click="updateShoes(shoes.id)"
                                    >
                                    Update
                                    </span>
                                    <span>
                                        |
                                    </span>
                                    <span
                                    class="text-red-700 font-medium text-md"
                                    @click="deleteShoes(shoes.id)"
                                    >
                                    Delete
                                    </span>
                                </li>
                            </ul>    
                        </td>
                    </tr>               
                </tbody>
            </table>
        </div>   

        <form 
        @submit.prevent="shoes.isUpdate ? updateShoes() : submitShoes()"
        class="flex flex-col gap-y-2"
        >
        <input
        v-model="shoes.category" 
        type="text"
        placeholder="   Input category shoes"
        class="bg-white rounded-lg shadow-md focus:outline-none focus:drop-shadow-md border-2 border-gray-200"
        />
        <input
        v-model="shoes.brand" 
        type="text"
        placeholder="   Input brand shoes"
        class="bg-white rounded-lg shadow-md focus:outline-none focus:drop-shadow-md border-2 border-gray-200"
        />
        <input
        v-model="shoes.size" 
        type="text"
        placeholder="   Input size shoes"
        class="bg-white rounded-lg shadow-md focus:outline-none focus:drop-shadow-md border-2 border-gray-200"
        />
        <button
        class="bg-white border-2 border-blue-300 rounded-lg text-blue-300 font-bold "
        type="submit"
        >
        {{ shoes.isUpdate ? 'Update' : 'Create' }}
        </button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
